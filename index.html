<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page Web Layout</title>
    <style>
        
        body, html {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    scroll-behavior: smooth;
                }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .logo {
            flex: 1;
            text-align: left;
            color: #fff;
        }
        .menu {
            flex: 1;
            text-align: right;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            display: inline-block;
            margin-left: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
        }
        @media(max-width: 768px) {
            .container {
            flex-direction: column;
            padding: 10px;
            }
            .menu {
            text-align: center;
            }
            .menu ul li {
            display: block;
            margin: 10px 0;
            }
        }

        
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        #section1 {
            background-color: #ff0000;
        }

        #section2 {
            background-color: #00ff00;
        }

        #section3 {
            background-color: #0000ff;
        }
       
        .header {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .content {
            font-size: 1.2em;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        /* Add additional CSS for styling, responsiveness, and interactivity */
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo" width="100">
    </div>
    <div class="menu">
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </div>
</div>

<div class="section" id="section1" style="background-image:url('url_to_image1.webp');">
    <h1 class="header">Section One</h1>
    <link rel="stylesheet" href="secondpage.html">
    <p class="content">This is some introductory text for the first section.</p>
</div>

<div class="section" id="section2" style="background-image:url('url_to_image2.webp');">
    <h1 class="header">Section Two</h1>
    <p class="content">Here's a bit about the second section.</p>
</div>

<div class="section" id="section3" style="background-image:url('url_to_image3.webp');">
    <h1 class="header">Section Three</h1>
    <p class="content">Details for the third section can be found here.</p>
</div>

<!-- Repeat for sections 4, 5, and 6 -->

</body>
</html>
